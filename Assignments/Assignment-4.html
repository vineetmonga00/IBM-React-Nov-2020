<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
      class Products extends React.Component {
        state = {
          productArray: [],
          item: "",
          error: ""
        };

        onSubmitItem = () => {
          const isPresent = this.state.productArray.find(el => el === this.state.item);
          if (isPresent) {
            this.setState({ "error": "Item exists" });
            return
          }
          this.setState({ "productArray": [...this.state.productArray, this.state.item], "item": "", "error": "", });
        }
        render() {
          const productItems = this.state.productArray.map((productName, index) => (<li key={index}>{productName}</li>));
          return (
            <div>
              <h1>Products</h1>
              <hr />
              <label>Product Name :</label>
              <input type="text" onChange={ evt => this.setState({ item : evt.target.value})} value={this.state.item} />
              <input type="button" value="Add Product" onClick={this.onSubmitItem} />
              <p>{this.state.error}</p>
              <ol>
                {productItems}
              </ol>
            </div>
          )
        }
      }
      ReactDOM.render(<Products />, document.getElementById('root'));
    </script>
</head>
<body>
<div id="root">
</div>
</body>
</html>
